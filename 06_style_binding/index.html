<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="nav-bar"></div>
<div id="app">
  <div class="product">
    <div class="product-image">
      <img :src="image" :alt="altText"/>
    </div>
    <div class="product-info">
      <h1>{{ product }}</h1>
      <p> {{ description }}</p>
      <ul>
        <li v-for="detail in details">{{ detail }}</li>
      </ul>
      <p>
        <span v-for="size in sizes" :key="size">
          <span>{{ size }} </span>
        </span>
      </p>
      <div v-for="variant in variants" :key="variant.id"
           class="color-box"
           :style="{ backgroundColor: variant.color}"
           @mouseover="updateProduct(variant.image)">
      </div>
      <p v-if="inStock">In Stock</p>
      <p v-else :style="!inStock ? { 'text-decoration': 'line-through' } : {}">Out of Stock</p>
      <p><span v-show="onSale">On sale</span></p>
      <button @click="addToCart()" :disabled="!inStock"
      :class="{ disabledButton: !inStock }">Add to Cart</button>
      <button @click="removeFromCart()">-</button>
      <div class="cart">
        <p>Cart({{cart}})</p>
      </div>
      <p><a :href="otherProductsUrl">Other kind of a socks</a></p>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="app.js"></script>
</body>
</html>
